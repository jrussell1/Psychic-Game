<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hangman Game</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
        <link href="./css/style.css" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Galada" rel="stylesheet">
</head>
<body>

    <div class="container">
        <div class="row">      
            <div class="col-md-12" id="background-black">
                <div class ="container">
                    <div class="row">
                        <div class="col-md-12" id="margin">
                            <div class ="container">
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="jumbotron">
                                            <h1 class="display-4">Hangman Baseball</h1>
                                            <p class="lead">A throwback on a tried and true classic</p>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        <div class="container">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="card text-center">
                                        <div class="card-header">
                                            <h2>Guess the team name</h2>
                                        </div>
                                        <div class="card-body">
                                            <h5 class="card-title"><h2 id="wordToGuess">_ _ _ _ _ _ _</h2></h5>
                                        </div>
                                        <div class="card-footer text-muted">
                                            Wrong Guess:  <span id="wrongGuesses"></span>
                                            Guesses Left: <span id="numGuesses"></span>
                                            Wins:         <span id="winCounter">0</span>
                                            Losses:       <span id="lossCounter">0</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./js/game.js"></script>
</body>
</html>
